spack:
  modules:
    default:
      roots:
        lmod: ./lmod
      arch_folder: false
      lmod:
        core_compilers:
        - &gcc-back !system_compiler
        core_specs:
        - &ips !spec 
          name: !cat
          # we mark the base of the spec for use in build-s01-p03.yaml
          # note that we retire intel-parallel-studio@cluster.2020.4 per guidance from intel
          - !cat &ips-base
            - &ips-base-min intel-oneapi-compilers@2022.1.0
            # there are no parameters for intel-oneapi-compilers
          compiler: *gcc-back
        hash_length: 0
        hierarchy:
        - compiler
        - mpi
        whitelist:
        - gcc
        blacklist:
        - *gcc-back
        projections:
          all: '{architecture}/{compiler.name}/{compiler.version}/{name}/{version}'
        core_compilers:
        - *gcc-back
        # the hash_length and blacklist_implicits options do not work above in the lmod
        #   section. instead they *must* be placed here in the default section
        hash_length: 0
        blacklist_implicits: true
  specs:
  - - *ips
